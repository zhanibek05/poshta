basePath: /api
definitions:
  handlers.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  models.Chat:
    properties:
      created_at:
        type: string
      id:
        type: string
      user1_id:
        type: string
      user2_id:
        type: string
    type: object
  models.Message:
    properties:
      chat_id:
        type: string
      content:
        type: string
      created_at:
        type: string
      encrypted_key:
        type: string
      expired_at:
        type: string
      id:
        type: integer
      readed:
        type: boolean
      sender_id:
        type: string
      sender_name:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      public_key:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  reqresp.AuthResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: Seconds until token expires
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user_id:
        type: string
    type: object
  reqresp.CreateChatRequest:
    properties:
      user1_id:
        type: string
      user2_id:
        type: string
    type: object
  reqresp.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  reqresp.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  reqresp.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  reqresp.RegisterRequest:
    properties:
      email:
        type: string
      password:
        minLength: 8
        type: string
      public_key:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - public_key
    - username
    type: object
  reqresp.SendMessageRequest:
    properties:
      chat_id:
        type: string
      content:
        type: string
      encrypted_key:
        type: string
      encrypted_key_sender:
        type: string
      sender_id:
        type: string
      sender_name:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://www.example.com/support
  description: Secure messanger API
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Poshta API
  version: "1.0"
paths:
  /{user_id}/public_key:
    get:
      consumes:
      - application/json
      description: Get user public key
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User public key retrieved successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid user ID
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Service unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get user public key
      tags:
      - user
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and return JWT tokens
      parameters:
      - description: User login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/reqresp.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Authentication successful
          schema:
            $ref: '#/definitions/reqresp.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access and refresh tokens
      parameters:
      - description: Refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/reqresp.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens refreshed successfully
          schema:
            $ref: '#/definitions/reqresp.AuthResponse'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid or expired token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh tokens
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user in the system
      parameters:
      - description: User registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/reqresp.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Invalid request body
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: User already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register new user
      tags:
      - auth
  /chats:
    post:
      consumes:
      - application/json
      description: Create a new chat between two users
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Create chat request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/reqresp.CreateChatRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Chat created successfully
          schema:
            $ref: '#/definitions/models.Chat'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new chat
      tags:
      - chats
  /chats/{chat_id}/messages:
    get:
      consumes:
      - application/json
      description: Get all messages for a specific chat
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Chat ID
        in: path
        name: chat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Messages retrieved successfully
          schema:
            items:
              $ref: '#/definitions/models.Message'
            type: array
        "400":
          description: Invalid chat ID
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
        "404":
          description: Chat not found
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get chat messages
      tags:
      - chats
  /chats/{user_id}/chats:
    get:
      consumes:
      - application/json
      description: Get all chats for a specific user
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Chats retrieved successfully
          schema:
            items:
              $ref: '#/definitions/models.Chat'
            type: array
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get user chats
      tags:
      - chats
  /message:
    post:
      consumes:
      - application/json
      description: Send a message to a chat
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Create message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/reqresp.SendMessageRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Chat created successfully
          schema:
            $ref: '#/definitions/models.Message'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/reqresp.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Send a message
      tags:
      - messages
  /messages/{id}:
    delete:
      description: Deletes a message by ID. Only the owner of the message can delete
        it.
      parameters:
      - description: Message ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Invalid ID
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a message
      tags:
      - messages
  /profile:
    get:
      consumes:
      - application/json
      description: Example of protected route with JWT middleware
      parameters:
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User profile information
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Service unavailable
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get user information
      tags:
      - user
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
